<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/signlogin.css">


</head>
<body>
<div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0 fs-2">Sign up for free</h2>
         <a href="./index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="" method="get">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="name" placeholder="Enter your full name" required>
                <label for="name">Full name</label>
              </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password"required>
              <label for="floatingPassword">Password</label>
            </div>
            <h4 class="fw-bold mb-3">Additional information(optional)</h4>
            <div class="form-floating mb-3">
                  <select class="form-control rounded-3" name="military_relation" id="military_relation">
                    <label for="military_relation">Relationship to the military</label>
                    <option value="">Relationship to the military</option>
                    <option value="spouse">Spouse</option>
                    <option value="Parent">Parent</option>
                    <option value="inservice">In service</option>
                    <option value="ex_service">Ex-servicemen</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="branch" placeholder="Branch or Unit">
                <label for="branch">Branch or Unit</label>
              </div>
                <div class="button">
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Sign up</button>
            </div>
            
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            <hr class="my-4">
            <h6 class="fs-5 fw-bold mb-3">Already signed up?</h6>
           <a href="./login.html">Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</body>
</html>
